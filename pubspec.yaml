name: visualarch_v1
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #ICONS
  cupertino_icons: ^1.0.6
  line_awesome_flutter: ^2.0.0

  #FIREBASE
  firebase_core: ^2.19.0
  firebase_auth: ^4.11.1
  cloud_firestore: ^4.11.0
  firebase_storage: ^11.3.1

  #CORE
  get: ^4.6.6
  layout: ^1.0.5

  #UTILITIES
  flutter_svg: ^2.0.7
  flutter_otp_text_field: ^1.1.1
  wc_form_validators: ^1.0.0
  flutter_native_splash: ^2.3.4
  simple_fx: ^1.0.1
  image_cropper: ^5.0.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  flutter_image_compress: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Thin
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf

    - family: ExtraLight
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf

    - family: Regular
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf

    - family: SemiBold
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf